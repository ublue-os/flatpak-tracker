name: Generate Changelog

on:
  schedule:
    # Run every Monday at 11:00 AM UTC (2 hours after runtime check at 9 AM)
    - cron: '0 11 * * 1'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write
  issues: read

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      
    - name: Set up Python
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
      with:
        python-version: '3.14'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Flatpak and jq
      run: |
        sudo apt-get update
        sudo apt-get install -y flatpak jq
        sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo || true
        
    - name: Download latest outdated packages artifact
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
      continue-on-error: true
      with:
        name: outdated-packages-data
        path: .
        
    - name: Check if outdated_packages.json exists and generate if needed
      id: check_file
      run: |
        if [ -f outdated_packages.json ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Found outdated_packages.json from artifact"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è outdated_packages.json not found - generating fresh data"
          echo "üîÑ Running check_flatpak_runtimes.py to generate current data..."
          python check_flatpak_runtimes.py --output outdated_packages.json
          
          if [ -f outdated_packages.json ]; then
            echo "‚úÖ Successfully generated outdated_packages.json"
            echo "üìä Summary:"
            jq -r '"Total checked: \(.total_checked), Outdated: \(.outdated_count)"' outdated_packages.json
          else
            echo "‚ùå Failed to generate outdated_packages.json - creating minimal fallback"
            echo '{"timestamp":"","total_checked":0,"outdated_count":0,"outdated_packages":[],"all_tracked_packages":[]}' > outdated_packages.json
          fi
        fi
        
    - name: Generate changelog
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        echo "üîÑ Generating weekly changelog update..."
        python generate_changelog.py outdated_packages.json
        
    - name: Display changelog preview
      run: |
        echo "## Changelog Preview"
        if [ -f CHANGELOG.md ]; then
          head -n 50 CHANGELOG.md
        else
          echo "‚ùå CHANGELOG.md was not generated"
          exit 1
        fi
        
    - name: Commit and push changelog
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Add the changelog
        git add CHANGELOG.md
        
        # Check if there are changes to commit
        if git diff --cached --quiet; then
          echo "üìù No changes to changelog"
        else
          echo "‚úÖ Committing updated changelog"
          git commit -m "Update changelog - $(date +'%Y-%m-%d')"
          git push
        fi
